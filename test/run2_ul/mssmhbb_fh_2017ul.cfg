etaMax = 2.2
ptMin = 40
etaMax = 2.2
dRMin = 1.0
dEtaMax = 1.5
extendedFlavour = true

[Dijets]
dijets = true

[BTag]
# definitions
nMin  = 3
algorithm = deepflavour
wp = medium
wp = medium
wp = medium
# definitions
loose  = 0.0532
medium = 0.3040
tight  = 0.7476
# reverse btagging
revWP = loose
revBJet = 3

[Muons]
veto = true
# veto by trigger overrides veto by offline selection
#vetoTrigger = HLT_Mu12_DoublePFJets40MaxDeta1p6_DoubleCaloBTagCSV_p33_v
