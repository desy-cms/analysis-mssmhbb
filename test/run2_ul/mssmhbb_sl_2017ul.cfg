[Trigger.Objects.BTag]
Calo = hltBTagCalo30x8CSVp0p92DoubleWithMatching


[Jets]
jets = updatedJets
id = tight
puId = loose
nMin = 3
ptMin = 60
etaMax = 2.2
ptMin = 50
etaMax = 2.2
ptMin = 30
etaMax = 2.2
dRMin = 1.0
dEtaMax = 1.5
extendedFlavour = true

[Dijets]
dijets = true

[BTag]
# definitions
nMin  = 3
algorithm = deepflavour
wp = medium
wp = medium
wp = medium
# definitions
loose  = 0.0532
medium = 0.3040
tight  = 0.7476
# reverse btagging
revWP = loose
revBJet = 3

[Muons]
veto = false
muons = slimmedMuons
nMin = 1
id = tight
ptMin = 13.
etaMax = 2.2


[Generator]
genParticles = prunedGenParticles
genJets      = slimmedGenJets


[Corrections.Jets]
